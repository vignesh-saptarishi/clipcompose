# Demo manifest — exercises all 9 clipcompose templates.
# Uses synthetic clips generated by generate_demo_clips.py.
#
# Setup:
#   pip install -e ".[dev]"
#   python examples/generate_demo_clips.py
#
# Render all sections:
#   clipcompose --manifest examples/demo-all-templates.yaml \
#     --output examples/demo-renders/ --render-all
#
# Render one section (e.g. section 3, the 2x2 grid):
#   clipcompose --manifest examples/demo-all-templates.yaml \
#     --output examples/demo-renders/section-03.mp4 --section 3
#
# Validate only:
#   clipcompose --manifest examples/demo-all-templates.yaml --validate
#
# Assemble (after rendering):
#   clipcompose-assemble --manifest examples/demo-all-templates-assembly.yaml \
#     --output examples/demo-renders/assembled.mp4

video:
  resolution: [1920, 1080]
  fps: 30
  background: "#1A1A1A"

paths:
  clips: "examples/demo-clips"

colors:
  text: "#D5D5D3"
  text_secondary: "#888888"
  accent: "#B1134D"

sections:

  # ── 0: title_card ──────────────────────────────────────────────────
  - template: title_card
    label: intro
    title: "clipcompose Demo"
    subtitle: "All 9 templates with synthetic clips"
    duration: 3

  # ── 1: text_slide ──────────────────────────────────────────────────
  - template: text_slide
    label: overview
    header: "Template Overview"
    subtitle: "9 layout templates for research videos"
    duration: 4
    columns:
      - lines:
          - text: "Text Templates"
            weight: bold
          - text: "title_card"
          - text: "text_slide"
      - lines:
          - text: "Single & Small"
            weight: bold
          - text: "single_clip"
          - text: "grid_2x1"
          - text: "grid_2x2"
      - lines:
          - text: "Large Grids"
            weight: bold
          - text: "grid_3x1"
          - text: "grid_2x4"
          - text: "grid_3x4"
          - text: "paired_2x2"

  # ── 2: single_clip ────────────────────────────────────────────────
  - template: single_clip
    label: single
    header: "Single Clip"
    subtitle: "One annotated video with left-side labels"
    clip:
      path: "${clips}/clip-01.mp4"
      annotation_side: left
      annotations:
        - text: "RED"
          color: "#F04646"
          weight: bold
        - text: "clip-01"
        - text: "320x240"

  # ── 3: grid_2x1 ───────────────────────────────────────────────────
  - template: grid_2x1
    label: side-by-side
    header: "Grid 2x1: Side by Side"
    subtitle: "Two clips in one row"
    clips:
      - path: "${clips}/clip-01.mp4"
        annotation_side: above
        annotations:
          - text: "Left — red"
      - path: "${clips}/clip-02.mp4"
        annotation_side: above
        annotations:
          - text: "Right — blue"

  # ── 4: grid_2x2 ───────────────────────────────────────────────────
  - template: grid_2x2
    label: four-grid
    header: "Grid 2x2: Four Clips"
    subtitle: "2 rows, 2 columns"
    column_headers:
      - "Column A"
      - "Column B"
    clips:
      - path: "${clips}/clip-01.mp4"
        annotation_side: left
        annotations:
          - text: "R0C0"
            weight: bold
      - path: "${clips}/clip-02.mp4"
        annotation_side: left
        annotations:
          - text: "R0C1"
            weight: bold
      - path: "${clips}/clip-03.mp4"
        annotation_side: left
        annotations:
          - text: "R1C0"
            weight: bold
      - path: "${clips}/clip-04.mp4"
        annotation_side: left
        annotations:
          - text: "R1C1"
            weight: bold

  # ── 5: grid_3x1 ───────────────────────────────────────────────────
  - template: grid_3x1
    label: three-wide
    header: "Grid 3x1: Three Wide"
    subtitle: "Three clips in a single row"
    column_headers:
      - "Red"
      - "Blue"
      - "Green"
    clips:
      - path: "${clips}/clip-01.mp4"
        annotation_side: below
        annotations:
          - text: "clip-01"
      - path: "${clips}/clip-02.mp4"
        annotation_side: below
        annotations:
          - text: "clip-02"
      - path: "${clips}/clip-03.mp4"
        annotation_side: below
        annotations:
          - text: "clip-03"

  # ── 6: grid_2x4 ───────────────────────────────────────────────────
  - template: grid_2x4
    label: eight-grid
    header: "Grid 2x4: Eight Clips"
    subtitle: "4 rows, 2 columns"
    column_headers:
      - "Warm colors"
      - "Cool colors"
    clips:
      - path: "${clips}/clip-01.mp4"
        annotation_side: left
        annotations:
          - text: "red"
            color: "#F04646"
      - path: "${clips}/clip-02.mp4"
        annotation_side: left
        annotations:
          - text: "blue"
            color: "#4646F0"
      - path: "${clips}/clip-04.mp4"
        annotation_side: left
        annotations:
          - text: "orange"
            color: "#C88228"
      - path: "${clips}/clip-06.mp4"
        annotation_side: left
        annotations:
          - text: "cyan"
            color: "#28AAAA"
      - path: "${clips}/clip-07.mp4"
        annotation_side: left
        annotations:
          - text: "yellow"
            color: "#C8C832"
      - path: "${clips}/clip-09.mp4"
        annotation_side: left
        annotations:
          - text: "teal"
            color: "#328282"
      - path: "${clips}/clip-08.mp4"
        annotation_side: left
        annotations:
          - text: "pink"
            color: "#C85082"
      - path: "${clips}/clip-05.mp4"
        annotation_side: left
        annotations:
          - text: "purple"
            color: "#8232B4"

  # ── 7: grid_3x4 ───────────────────────────────────────────────────
  - template: grid_3x4
    label: twelve-grid
    header: "Grid 3x4: Twelve Clips"
    subtitle: "4 rows, 3 columns — the largest grid template"
    column_headers:
      - "Column 1"
      - "Column 2"
      - "Column 3"
    clips:
      - path: "${clips}/clip-01.mp4"
        annotation_side: left
        annotations:
          - text: "01"
            weight: bold
      - path: "${clips}/clip-02.mp4"
        annotation_side: left
        annotations:
          - text: "02"
            weight: bold
      - path: "${clips}/clip-03.mp4"
        annotation_side: left
        annotations:
          - text: "03"
            weight: bold
      - path: "${clips}/clip-04.mp4"
        annotation_side: left
        annotations:
          - text: "04"
            weight: bold
      - path: "${clips}/clip-05.mp4"
        annotation_side: left
        annotations:
          - text: "05"
            weight: bold
      - path: "${clips}/clip-06.mp4"
        annotation_side: left
        annotations:
          - text: "06"
            weight: bold
      - path: "${clips}/clip-07.mp4"
        annotation_side: left
        annotations:
          - text: "07"
            weight: bold
      - path: "${clips}/clip-08.mp4"
        annotation_side: left
        annotations:
          - text: "08"
            weight: bold
      - path: "${clips}/clip-09.mp4"
        annotation_side: left
        annotations:
          - text: "09"
            weight: bold
      - path: "${clips}/clip-10.mp4"
        annotation_side: left
        annotations:
          - text: "10"
            weight: bold
      - path: "${clips}/clip-11.mp4"
        annotation_side: left
        annotations:
          - text: "11"
            weight: bold
      - path: "${clips}/clip-12.mp4"
        annotation_side: left
        annotations:
          - text: "12"
            weight: bold

  # ── 8: paired_2x2 ─────────────────────────────────────────────────
  - template: paired_2x2
    label: paired
    header: "Paired 2x2: Two Groups Compared"
    subtitle: "Side-by-side 2x2 grids with independent headers"
    groups:
      - header: "Warm Colors"
        clips:
          - path: "${clips}/clip-01.mp4"
            annotation_side: above
            annotations:
              - text: "RED"
                color: "#F04646"
                weight: bold
          - path: "${clips}/clip-04.mp4"
            annotation_side: above
            annotations:
              - text: "ORANGE"
                color: "#C88228"
                weight: bold
          - path: "${clips}/clip-07.mp4"
            annotation_side: above
            annotations:
              - text: "YELLOW"
                color: "#C8C832"
                weight: bold
          - path: "${clips}/clip-08.mp4"
            annotation_side: above
            annotations:
              - text: "PINK"
                color: "#C85082"
                weight: bold
      - header: "Cool Colors"
        clips:
          - path: "${clips}/clip-02.mp4"
            annotation_side: above
            annotations:
              - text: "BLUE"
                color: "#4646F0"
                weight: bold
          - path: "${clips}/clip-03.mp4"
            annotation_side: above
            annotations:
              - text: "GREEN"
                color: "#32A032"
                weight: bold
          - path: "${clips}/clip-06.mp4"
            annotation_side: above
            annotations:
              - text: "CYAN"
                color: "#28AAAA"
                weight: bold
          - path: "${clips}/clip-09.mp4"
            annotation_side: above
            annotations:
              - text: "TEAL"
                color: "#328282"
                weight: bold

  # ── 9: title_card (outro) ──────────────────────────────────────────
  - template: title_card
    label: outro
    title: "Demo Complete"
    subtitle: "All 9 templates rendered successfully"
    duration: 2
