# Cuts manifest template — extract clips from a source video.
#
# Usage:
#   clipcompose cut source.mp4 --manifest cuts.yaml --output-dir clips/
#   clipcompose cut --manifest cuts.yaml --output-dir clips/
#
# Cut modes:
#   Re-encode (default) — frame-accurate cuts, slower.
#   Stream-copy (--copy) — fast but keyframe-aligned, may drift ~2-5s.
#
# Idempotent: existing outputs are skipped. Use --force to overwrite.

# Path variables — referenced as ${name} in source path.
# paths:
#   raw: "/data/recordings"

source: "source.mp4"           # or "${raw}/lecture.mp4"

cuts:
